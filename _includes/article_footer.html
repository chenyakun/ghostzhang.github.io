<footer class="archive-info">
    <p>
    如果您觉得本文的内容对您的学习有所帮助，可以微信或支付宝鼓励、共勉<br/>
    <img src="/file/encourage.png" alt="微信转账与支付宝转账" />
    </p>
    {% if page.categories %}
    <p>文章被分类到：
    {% for categorie in page.categories %}
    <a href="/categories/#{{ categorie }}" title="{{ categorie }}">{{ categorie }}</a>
    {% endfor %}
    </p>
    {% endif %}
    {% if page.tags %}
    <p>文章被贴上标签：
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a> 
    {% endfor %}
    </p>
    {% endif %}
</footer>
