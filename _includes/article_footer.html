<div class="archive-info">
    <p>文章被分类到：<a href="/categories/#{{ page.categories }}" title="{{ page.categories }}">{{ page.categories }}</a></p>
    {% if page.tags %}
    <p>文章被贴上标签：
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a> 
    {% endfor %}
    </p>
    {% endif %}
</div>
