---
layout: default
title: CSSForest.org
---
<h2>文章列表</h2>
<section>
{% for post in site.posts %}
<article>
<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
<section>{{ post.excerpt }}</section>
</article>
{% endfor %}
</section>
<h2>链接</h2>
<ul>
{% for link in site.data.links %}
  <li>
    <a href="{{ link.url }}">
      {{ link.name }}
    </a>
  </li>
{% endfor %}
</ul>
