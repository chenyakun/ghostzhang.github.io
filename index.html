---
layout: index
title: CSSForest.org
---
<section>
<h2>文章列表</h2>
<section>
<ul>
{% for post in site.posts %}
<li>[{{ page.date |  date: "%F }}] <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</section>
</section>
<aside id="sidebar">
<h2>链接</h2>
<ul>
{% for link in site.data.links %}
  <li>
    <a href="{{ link.url }}">
      {{ link.name }}
    </a>
  </li>
{% endfor %}
</ul>
</aside>
