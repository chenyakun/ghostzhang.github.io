<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用属性选择符来解决IE跟FF的兼容性问题</title>
</head>
<body>
<div class="left">
  <dl>
   <dd>dd1</dd>
   <dd>dd2</dd>
   <dd>dd3</dd>
  </dl>
</div>
<div class="right">
  <dl>
   <dd>dd4</dd>
   <dd>dd5</dd>
   <dd>dd6</dd>
  </dl>
</div>
</body>
</html>
